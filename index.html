<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta property="og:image" content ="<i class="uil uil-calculator-alt"></i>"/>
    <title>Simple Intrest</title>
  </head>
  <body>
    <div class="container">
      <div class="text-contain">
        <h1>Simple Interest Calculator</h1>
        <!-- Enter the amount which you calculate -->
        <div class="amount-block">
          <label for="amount">Amount</label>
          <input type="number" id="amount">
          
        </div>
        <div class="intrest-rate">
          <label for="Interest Rate">Interat Rate</label>
          <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" name="rate" onchange="SliderValue()">
          <span id="rate_display">10.25%</span>
        </div>
       
        <div class="years">
          <label for="Year">No. of Years</label>
          
          <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="button">
          <button id="compute" onclick="Calculate()">Compute Interest</button><br>
          <span id="result">
          </span>
        </div>
      
      </div>
    </div>
  </body>
</html>
